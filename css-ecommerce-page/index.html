<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>
      New Arrivals
    </h1>
  </header>
  <div class="container">
    <div class="column">
      <img src="./images/dress1.jpeg" class="item-image" alt="free-people-black-dress">
      <p>
        <span class="brand-name">Free People</span> <span class="light-letter">| Size 6</span>
      </p>
      <p>
        <span class="price">$35</span> <span class="light-letter"><del>$125 retail</del></span>
      </p>
    </div>
    <div class="column">
      <img src="./images/ysl-bag.jpeg" class="item-image" alt="ysl-black-purse">
      <p>
        <span class="brand-name">Yves Saint Laurent</span> <span class="light-letter">| One-Size</span>
      </p>
      <p>
        <span class="price">$200</span> <span class="light-letter"><del>$1600 retail</del></span>
      </p>
    </div>
    <div class="column">
      <img src="./images/key.jpeg" class="item-image" alt="tiffany-key">
      <p>
        <span class="brand-name">Tiffany</span> <span class="light-letter">| One-Size</span>
      </p>
      <p>
        <span class="price">$476</span> <span class="light-letter"><del>$2000 retail</del></span>
      </p>
    </div>
    <div class="column">
      <img src="./images/lv-bag.jpg" class="item-image" alt="lv-purse">
      <p>
        <span class="brand-name">Louis Vuitton</span> <span class="light-letter">| One-Size</span>
      </p>
      <p>
        <span class="price">$95</span> <span class="light-letter"><del>$1200 retail</del></span>
      </p>
    </div>
    <div class="column">
      <img src="./images/dress2.jpeg" class="item-image" alt="reformation-blue-dress">
      <p>
        <span class="brand-name">Reformation</span> <span class="light-letter">| Size 4</span>
      </p>
      <p>
        <span class="price">$20</span> <span class="light-letter"><del>$198 retail</del></span>
      </p>
    </div>
  </div>
</body>
</html>
