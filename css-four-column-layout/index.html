<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            How It Works
        </h1>
    </header>
    <div class="container">
        <div class="column col-1">
            <img src="./images/screen-1.png" class="screen" id="phone1" alt="phone-1-image">
            <img src="./images/switch-icon.png" class="icon" id="switch-icon" alt="switch-icon">
                <div class="column-head">
                    <h3>
                        App Switching
                    </h3>
                </div>
                <div class="column-body">
                    <p class="column-text">
                        Toggles all your apps on and off.
                    </p>
                </div>
        </div>
        <div class="column col-2">
            <img src="./images/screen-2.png"  class="screen" id="phone2" alt="phone-2-image">
            <img src="./images/filter-icon.png" class="icon" id="filter-icon" alt="filter-icon">
                <div class="column-head">
                    <h3>
                        Trip Filtering
                    </h3>
                </div>
                <div class="column-body">
                    <p class="column-text">
                        Evaluates your trip requests.
                    </p>
                </div>
        </div>
        <div class="column col-3">
            <img src="./images/screen-3.png"  class="screen" id="phone3" alt="phone-3-image">
            <img src="./images/slider-icon.png" class="icon" id="slider-icon" alt="slider-icon">
                <div class="column-head">
                    <h3>
                        Service Filters
                    </h3>
                </div>
                <div class="column-body">
                    <p class="column-text">
                        Accepts only your ideal trips
                    </p>
                </div>
        </div>
        <div class="column">
            <img src="./images/screen-4.png"  class="screen" id="phone4" alt="phone-4-image">
            <img src="./images/bars-icon.png" class="icon" id="bars-icon" alt="bars-icon">
                <div class="column-head">
                    <h3>
                        Stats + Mileage
                    </h3>
                </div>
                <div class="column-body">
                    <p class="column-text">
                        Tracks  your trips across all apps.
                    </p>
                </div>
        </div>
    </div>
</body>
</html>
