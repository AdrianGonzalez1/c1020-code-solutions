<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Coding Form!</h1>
    </header>
    
        <form>
            <label for="email">Email</label>
                <div>
                    <input type="email" id="email">
                </div>
        
            <label for="dropdown">Why is coding cool?</label>
                <div>
                    <select name="codingquestions" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="interesting">Because it's interesting</option>
                        <option value="fun">Because it's fun</option>
                        <option value="powerful">Because it's powerful</option>
                    </select>   
                </div>

            <label for="language">Favorite Language (choose one)</label>
                <div>
                    <input type="radio" name="favlanguage" value="html" id="favhtml">
                    <label for="favhtml">HTML</label>
                    <input type="radio" name="favlanguage" value="css" id="favcss">
                    <label for="favcss">CSS</label>
                    <input type="radio" name="favlanguage" value="javascript" id="favjs">
                    <label for="favjs">JavaScript</label>
                </div>

            <label for="mailinglist">Would you like to sign up for more information?</label>
                <div>
                    <input type="checkbox" name="mailinglist" value="true"> Sign me up!
                </div>
 
            <label for="comments">Comments</label>
                <div>
                    <textarea name="comments" cols="25" rows="6"></textarea>
                </div>
                <button type="button">Submit</button>
        </form>
       
</body>
</html>
